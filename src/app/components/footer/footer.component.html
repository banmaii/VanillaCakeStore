<footer class="footer">
    <div class="container-fluid">
        <div class="footer__instagram">
            <div class="footer__instagram__avatar">

                </div>
                <div class="footer__instagram__avatar--text">
                    <h5>@ foodieblog</h5>
                    <span>23,7k follower</span>

            </div>
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-4 col-6">
                    <div class="footer__instagram__item set-bg" data-setbg="/assets/img/footer/ip-1.jpg">
                        <img src="/assets/img/footer/ip-1.jpg" alt="" />
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-4 col-6">
                    <div class="footer__instagram__item set-bg" data-setbg="/assets/img/footer/ip-2.jpg">
                        <img src="/assets/img/footer/ip-2.jpg" alt="" />
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-4 col-6">
                    <div class="footer__instagram__item set-bg" data-setbg="/assets/img/footer/ip-3.jpg">

                <div class="col-lg-2 col-md-2 col-sm-4 col-6">

                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-4 col-6">

                        <img src="/assets/img/footer/ip-5.jpg" alt="" />
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-4 col-6">
                    <div class="footer__instagram__item set-bg" data-setbg="/assets/img/footer/ip-6.jpg">
                        <img src="/assets/img/footer/ip-6.jpg" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="footer__text">
                    <div class="footer__logo">

                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                        eiusmod tempor incididunt ut<br />
                        labore et dolore magna aliqua. Quis ipsum suspendisse ultrices
                        gravida. Risus commodo viverra<br />
                        maecenas accumsan lacus vel facilisis.
                    </p>
                    <div class="footer__social">
                        <a href="#"><fa-icon [icon]="['fab', 'facebook']"></fa-icon></a>
                        <a href="#"><fa-icon [icon]="['fab', 'twitter']"></fa-icon></a>
                        <a href="#"><fa-icon [icon]="['fab', 'youtube']"></fa-icon></a>
                        <a href="#"><fa-icon [icon]="['fab', 'instagram']"></fa-icon></a>
